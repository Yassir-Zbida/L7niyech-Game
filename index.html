<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game | Youcode</title>
    <link rel="icon" type="image/x-icon" href="images/Snake Game.png">

</head>
<body>
    <h2>Snake Game</h2>
    <div class="gameheader">
        <div class="theme">
            <h2 class="heading">Theme:</h2>
            <select name="Theme" id="themeSelect">
                <option value="greenYellow">Green Yellow</option>
                <option value="blackWhite">Black And White</option>
                <option value="redBlue">Red And Blue</option>
            </select>
        </div>

        <div class="mode">
            <h2 class="heading">Mode:</h2>
            <select name="mode" id="modeSelect">
                <option value="1">Easy</option>
                <option value="1">Medium</option>
                <option value="1">Hard</option>
            </select>
        </div>
        <div class="fullScreen">
           <button id="fullScreen">Full Screen</button>
        </div>
    </div>
    <div class="gameBoard">

    </div>
    <script src="app.js"></script>
</body>
</html>
